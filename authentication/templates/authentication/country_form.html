% extends 'base.html' %}
{% block title %}Editar País{% endblock %}

{% block content %}
<h1 class="mb-4">Editar País: {{ country.name }}</h1>

<form method="post" class="w-50">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>

    <div class="mb-3">
        {{ form.abrev.label_tag }}
        {{ form.abrev }}
    </div>

    <div class="form-check mb-3">
        {{ form.status }}
        {{ form.status.label_tag }}
    </div>

    <button class="btn btn-success" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'authentication:country_list' %}">Volver</a>
</form>
{% endblock %}
